<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>National Parks Finder</title>

  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Jost&family=La+Belle+Aurore&display=swap"
    rel="stylesheet">
</head>

<body>

  <!--Jumbotron-->
  <div class="callout large primary">
    <div class="row column text-center">

      <h1 class="header">National Parks Finder</h1>

      <h2 class="subheader">Parks and campground search</h2>
    </div>
  </div>

  <!--Main body section wih search bar-->
  <form class="example">
    <input type="text" class="form-control" placeholder="Find camprgrounds..." title="Search for Campgrounds By Name"
      name="search">

    <button type="button" id="searchBtn"><i class="fa fa-search"></i></button>
  </form>

  <!--Random Quote with Image-->
  <div class="row large-8 large-7 columns">
    <div class="blog-post">
      <div id="random-quote">
      </div>
    </div>
  </div>

  <!-- Test container for the map -->
  <div id='map'></div>


  <div id='mapDiv'></div>

  <!--Footer-->
  <!-- <footer>
    <small>&copy; Campground Finder App: Project 1; Contributors: Chris Whalen, Evan Mora, Jared Neisen, Kendra Wing</small>
</footer> -->


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="./assets/script.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFJN8KsV0vonVDnuMQg39pedzZxhh7rVs&callback=initMap&libraries=&v=weekly"
    async></script>
  <script>
    function showMap() {
      $("#map").show();
    }</script>


</body>



</html>
